<!DOCTYPE html><html lang="de"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kontakt — TFD BAU</title>
<link rel="stylesheet" href="/assets/css/styles.css">
<body>
<nav class="nav"><div class="container bar">
  <div class="brand"><img src="/assets/img/logo.svg" alt="TFD BAU"><strong>TFD&nbsp;BAU</strong></div>
  <div class="menu">
    <a href="/index.html">Start</a><a href="/leistungen.html">Leistungen</a>
    <a href="/galerie.html">Galerie</a><a href="/faq.html">FAQ</a>
    <a class="cta" href="/kontakt.html">Kontakt</a>
  </div>
</div></nav>

<main class="container">
  <section class="section">
    <h1>Kontakt & Anfrage</h1>
    <p class="lead">Schnelle Angebote – Antwort innerhalb von 24 Stunden.</p>
    <div class="card">
      <div class="controls">
        <select id="svc" class="btn">
          <option>Innenausbau</option>
          <option>Trockenbau</option>
          <option>Bodenleger</option>
          <option>Gartenarbeit</option>
        </select>
        <input id="city" class="btn" placeholder="Ort (z. B. Frankfurt 60311)" style="min-width:260px">
        <a id="mailto" class="btn primary" href="#">E-Mail Anfrage öffnen</a>
        <a class="btn" href="tel:+4915770070701">Anrufen</a>
        <a class="btn" href="https://wa.me/4915770070701?text=Hallo%20TFD%20BAU%2C%20ich%20habe%20eine%20Anfrage." target="_blank" rel="noopener">WhatsApp</a>
      </div>
      <p class="muted">E-Mail wird vorbefüllt an: <strong>AHMAD.MAMO@gmail.com</strong></p>
    </div>
  </section>
</main>

<footer class="footer"><div class="container">
  © <span id="year"></span> TFD&nbsp;BAU · <a href="/legal/impressum.html">Impressum</a> · <a href="/legal/datenschutz.html">Datenschutz</a>
</div></footer>

<script src="/assets/js/main.js"></script>
<script>
  function buildMailto(){
    const svc = document.getElementById('svc').value;
    const city = document.getElementById('city').value || '[Ort PLZ]';
    const subj = encodeURIComponent(`Anfrage – ${svc} | ${city}`);
    const body = encodeURIComponent(`Hallo TFD BAU,\nich benötige ${svc}.\nOrt: ${city}\nFläche (m²): \nTermin: \nBeschreibung: \nName: \nTelefon: `);
    return `mailto:AHMAD.MAMO@gmail.com?subject=${subj}&body=${body}`;
  }
  document.getElementById('mailto').addEventListener('click', (e)=>{ e.currentTarget.href = buildMailto(); });
</script>
</body></html>
