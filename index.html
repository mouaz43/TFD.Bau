<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TFD — Präzision im Bau</title>

  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/home-hero.css" />

  <!-- Preload logo + default video -->
  <link rel="preload" as="image" href="/assets/img/tfd-logo-3d.png" />
  <link rel="preload" as="video" href="/assets/uploads/hero.mp4" />
  <meta name="theme-color" content="#0b0f14">
</head>
<body>

  <!-- Header -->
  <header class="tfd-header">
    <div class="tfd-wrap tfd-header__row">
      <a class="tfd-brand" href="/">
        <img src="/assets/img/tfd-logo-3d.png" alt="TFD" />
        <span>TFD</span>
      </a>

      <nav class="tfd-nav" aria-label="Hauptmenü">
        <a href="/" aria-current="page">Start</a>
        <a href="/leistungen.html">Leistungen</a>
        <a href="/galerie.html">Galerie</a>
        <a href="/faq.html">FAQ</a>
        <a class="tfd-cta" href="mailto:Almamo@tfd-bau.de?subject=Anfrage%20TFD">Kontakt</a>
      </nav>

      <button class="tfd-burger" aria-label="Menü" aria-expanded="false">Menü</button>
    </div>

    <!-- Mobile dropdown (links live *under* the button) -->
    <div class="tfd-navpanel" hidden>
      <a href="/" aria-current="page">Start</a>
      <a href="/leistungen.html">Leistungen</a>
      <a href="/galerie.html">Galerie</a>
      <a href="/faq.html">FAQ</a>
      <a class="tfd-cta" href="mailto:Almamo@tfd-bau.de?subject=Anfrage%20TFD">Kontakt</a>
    </div>
  </header>

  <main>
    <!-- HERO: full screen video, no controls -->
    <section class="tfd-hero" aria-label="Hero Video">
      <video
        id="heroVideo"
        class="tfd-hero__video"
        muted
        playsinline
        autoplay
        loop
        preload="auto"
        controlslist="nodownload noplaybackrate noremoteplayback"
        disablepictureinpicture
        poster="/assets/uploads/123-after-1757387277155.jpeg"
      >
        <!-- Fallback if JS is disabled -->
        <source src="/assets/uploads/hero.mp4" type="video/mp4" />
      </video>

      <!-- Very subtle gradient only to keep text readable near bottom -->
      <div class="tfd-hero__veil"></div>

      <!-- Minimal caption, bottom-left -->
      <div class="tfd-hero__caption">
        <div class="tfd-eyebrow">Schlüsselfertig • Deutschlandweit</div>
        <h1>Präzision im Bau.</h1>
        <p>Sauber, fugenbündig, termintreu. Angebot in <strong>24 Stunden</strong>.</p>
        <div class="tfd-hero__cta">
          <a class="tfd-btn tfd-btn--primary" href="/leistungen.html">Unsere Leistungen</a>
          <a class="tfd-btn tfd-btn--ghost" href="mailto:Almamo@tfd-bau.de?subject=Kostenlose%20Einsch%C3%A4tzung">Kostenlose Einschätzung</a>
        </div>
      </div>
    </section>

    <!-- You can add more sections below if you like -->
  </main>

  <footer class="tfd-footer">
    <div class="tfd-wrap">
      <span>© 2025 TFD</span>
      <span class="tfd-footer__links">
        <a href="/impressum.html">Impressum</a> ·
        <a href="/datenschutz.html">Datenschutz</a> ·
        <a href="mailto:Almamo@tfd-bau.de">Almamo@tfd-bau.de</a>
      </span>
    </div>
  </footer>

  <script src="/assets/js/home-hero.js" defer></script>
</body>
</html>
